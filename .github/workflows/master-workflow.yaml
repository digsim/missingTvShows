name: MissingTvShowsForXBMC Master Build

permissions:
  contents: write
  packages: write
  issues: read
  checks: write
  pull-requests: write

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to release'
        default: 'master'
  push:
    branches:
      - master

jobs:
  build:
    name: test with ${{ matrix.py }} on linux
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        py:
          - "3.12"
          - "3.11"
          - "3.10"
          - "3.9"
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup python for test ${{ matrix.py }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}

      - name: Install tox and pex dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pex tox tox-gh

      - name: Build Software
        run: |
          tox 

      - name: Build documentation
        run: |
          tox -e docs

      - name: Build distributable packages
        run: |
          tox -e package

      - name: Verify pex package is runnable
        run: ./dist/missingtvshows_${{ runner.os }}.pex

      - name: Verify package is runnable
        run: |
          pip install -e .
          python scripts/test.py -h

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./dist/missingtvshows_${{ runner.os }}.pex
          asset_name: missingtvshows_${{ runner.os }}.pex
          tag: ${{ github.ref }}